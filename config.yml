# Apito Payment Plugin Configuration
plugin:
  id: "hc-payment-plugin"
  language: "go"
  title: "Apito Payment Gateway Plugin"
  icon: "https://raw.githubusercontent.com/apito-io/hc-payment-plugin/main/logo.png"
  description: "Stripe and PayPal payment integration"
  type: "project"
  role: ""
  enable: true
  debug: false
  version: "1.0.0"
  author: "Apito"
  repository_url: "https://github.com/apito-io/hc-payment-plugin"
  branch: "main"
  graphql_schema_config:
    queries: []
    mutations: []
  rest_api_config: []
  binary_path: "hc-payment-plugin"
  handshake_config:
    protocol_version: 1
    magic_cookie_key: "APITO_PLUGIN"
    magic_cookie_value: "apito_plugin_magic_cookie_v1"
  env_vars:
    - key: "STRIPE_SECRET_KEY"
      value: ""
    - key: "PAYPAL_CLIENT_ID"
      value: ""
